name: ci

on:
  push:
    branch:
      - 'dev'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          context: .
          push: true
          tag_with_ref: true
          tag_with_sha: true
          tags: bdemichiel/backend1:${{ github.sha }}

        name: Slack notification
        # https://github.com/Ilshidur/action-slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        uses: Ilshidur/action-slack@2.0.2
        with:
          args: 'A new commit has been pushed. Please verify github action:
          | worflow ${{ fromJson(steps.repo.outputs.result).html_url }}/actions
          | Exec: ${{ steps.prep.outputs.created }}
          | Version: ${{ steps.prep.outputs.version }}'
